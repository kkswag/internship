            <div class="head">

                    <a href="#products">Products</a>

                    <div class="left">

                            <img id="imagerow1" src="images/11.jpg">

                    <div class="pic-foo">

                        </div>
                        <div class="picFoo-2">
                            <img src="images/mail.jpg">
                        </div>
                        <div class="picFoo-3">
